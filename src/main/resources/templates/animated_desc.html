<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>A.P/I.K</title>
    <meta name="description" content="A.P/I.K">
    <meta name="author" content="A.P/I.K">


    <!-- CSS
	================================================== -->
    <link rel="stylesheet" href="static/zerogrid.css">
    <link rel="stylesheet" href="static/style.css">

    <!-- Custom Fonts -->
    <link href="../static/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="static/menu.css">





</head>

<body>
<div class="wrap-body">

    <header class="main-header">
        <div class="zerogrid">
            <!--Top-->
            <div id="top">
                <div class="row">
                    <div class="col-1-3">
                        <div class="top-search">
                            <form id="form-container" action="">
                                <!--<input type="submit" id="searchsubmit" value="" />-->
                                <div id="searchtext">
                                    <input type="text" id="s" name="s" placeholder="Search">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="t-center">
                <a class="site-branding" href="index.html">
                    <img src="../static/logo.png" width="300px"/>
                </a><!-- .site-branding -->

                <!-- Menu-main -->
                <div id='cssmenu' class="align-center">
                    <ul>
                        <li><a th:href="@{/genres}" href="genres.html">Genres</a></li>
                        <li><a th:href="@{/movies}" href="specmovie.html">Movies</a></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <!--////////////////////////////////////Container-->
		<section id="container">
			<div class="wrap-container">
				<!-----------------Content-Box-------------------->
				<article class="single-post zerogrid">
					<div class="row wrap-post"><!--Start Box-->
                        <th:block th:each="movie : ${movies}">
						<div class="entry-header">
							<span class="time">4 March 2016 (USA) </span>
							<h1 class="entry-title" th:text="${movie.name} </h1>
							<span class="cat-links"><a th:text="${movie.genre} </a></span>
						</div>
						<div class="post-thumbnail-wrap">
                            <img th:src="${movie.image}">
						</div>
						<div class="entry-content">
							<p><b>Description</b></p>
                            <div class="excerpt th:text="${movie.descritpion}>
                        </div>
                            <span class="cat-links"><a th:text="${movie.boxoffice} </a></span>
						</div>
					</div>
					</th:block>
				</article>

		</section>

	</div>
</body>
</html>
