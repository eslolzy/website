<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>A.P/I.K</title>
    <meta name="description" content="A.P/I.K">
    <meta name="author" content="A.P/I.K">


    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" th:href="@{/zerogrid.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/menu.css}">


</head>

<body>
<div class="wrap-body">

    <header class="main-header">
        <div class="zerogrid">
            <!--Top-->
            <div id="top">
                <div class="row">
                    <div class="col-1-3">
                        <div class="top-search">
                            <form id="form-container" action="/movie/search">
                                <!--<input type="submit" id="searchsubmit" value="" />-->
                                <div id="searchtext">
                                    <!-- THYMELEAF FOR SEARCH-->
                                    <input type="text" id="s" name="query" placeholder="Search">
                                    <input type="submit" value="send" >
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="t-center">
                <a class="site-branding" th:href="@{'/genres/'}">
                    <form>
                        <img th:src="@{/logo.png/}" width="300"/>
                    </form>
                </a>
                <div id='cssmenu' class="align-center">
                    <ul>
                        <li><a th:href="@{/genres/}"><span>Genres</span></a></li>
                        <li class="active"><a th:href="@{/movie/}"><span>Movies</span></a></li>
                        <li><a th:href="@{/movie/create/}"><span>Add Movie</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
		<section id="container">
			<div class="wrap-container">

                <article class="single-post zerogrid">
                    <th:block th:each="movie : ${movie}">
                        <div class="row wrap-post">
                            <div class="entry-header">
                                <span class="time" th:text="${movie.releaseDate}"></span>
                                <h1 class="entry-title" th:text="${movie.name}"> </h1>
                                <span class="cat-links" th:text="${movie.genre}"></span>
                            </div>
                            <div class="post-thumbnail-wrap">
                                <img th:src="'/images/' +${movie.image}"/>
                            </div>
                            <div class="entry-content">
                                <h2>Description</h2>
                                <div class=excerpt th:text="${movie.descritpion}">
                                </div>
                                <div class=excerpt>
                                    <p></p>
                                    <h2>Box Office</h2>
                                    <div class=excerpt th:text="${movie.boxOffice}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </article>
            </div>
        </section>
</div>
</div>

</body>
</html>
